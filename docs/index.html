<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Okegaming — Web Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
  <style>
    :root{
      --bg:#0b1020;
      --bg-2:#0d1328;
      --card:#0f1733;
      --border:#2b356d;
      --text:#e8ecff;
      --muted:#a6b0d6;
      --brand:#7a6cff;
      --brand-hover:#00e7ff;
      --radius:12px;
      --shadow:0 4px 15px rgba(0,0,0,.3);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Poppins",sans-serif;
      color:var(--text);
      background:linear-gradient(180deg,var(--bg) 0%,var(--bg-2) 100%);
    }
    .appbar{
      display:flex;align-items:center;justify-content:space-between;
      padding:12px 16px;
      background:var(--brand);
      color:#fff;
      position:sticky;top:0;z-index:10;
    }
    .appbar button{background:none;border:none;color:#fff;font-size:20px;cursor:pointer}
    .banner img{width:100%;display:block;border-radius:8px;margin-top:8px}
    .container{max-width:960px;margin:auto;padding:0 16px 40px}
    .search-bar{display:flex;align-items:center;background:#0e1431;border:1px solid var(--border);border-radius:999px;padding:8px 12px;margin:12px 0}
    .search-bar input{flex:1;border:none;outline:none;padding:6px 8px;background:transparent;color:var(--text);font-size:14px}
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0}
    .tab{padding:8px 14px;border-radius:999px;border:1px solid var(--border);background:#0e1431;color:var(--text);cursor:pointer;font-size:13px;font-weight:500;transition:.2s}
    .tab.active,.tab:hover{background:var(--brand);color:#fff;border-color:var(--brand)}
    .toolbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .toolbar h2{font-size:16px;margin:0;font-weight:600}
    .toolbar button{background:#0e1431;border:1px solid var(--border);border-radius:8px;width:40px;height:40px;font-size:20px;cursor:pointer;color:var(--text)}
    .toolbar button.active{background:var(--brand);color:#fff;border-color:var(--brand)}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(120px,1fr))}
    @media(max-width:768px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow);transition:transform .2s}
    .card:hover{transform:translateY(-3px)}
    .card img{width:100%;display:block;aspect-ratio:1/1;object-fit:cover}
    .card-body{padding:10px}
    .card-title{font-size:14px;font-weight:600;margin:0 0 4px}
    .card-sub{font-size:12px;color:var(--muted);margin:0 0 8px}
    .card-footer{display:flex;justify-content:space-between;align-items:center}
    .btn{background:var(--brand);border:none;color:#fff;border-radius:8px;padding:6px 10px;font-size:12px;font-weight:600;cursor:pointer;transition:.2s}
    .btn:hover{background:var(--brand-hover)}
    .price{font-weight:700;font-size:13px}
    .list .grid{grid-template-columns:1fr}
    .list .card{display:flex;align-items:center;gap:12px}
    .list .card img{width:90px;height:90px;border-radius:8px;flex-shrink:0}
    .list .card-body{flex:1;padding:0}
  </style>
</head>
<body>
  <div class="appbar">
    <button onclick="history.back()"><i class="ri-arrow-left-s-line"></i></button>
    <div class="title">Powered by Okegaming</div>
    <button onclick="location.reload()"><i class="ri-home-5-line"></i></button>
  </div>
  <div class="container">
    <div class="banner"><img src="https://cdn1.codashop.com/S/content/common/images/promotion_banner_MLBB.jpg" alt="Banner"></div>
    <div class="search-bar"><i class="ri-search-line"></i><input type="text" id="search" placeholder="Cari game di sini..."></div>
    <div class="tabs">
      <div class="tab active" data-category="all">All</div>
      <div class="tab" data-category="game">Game</div>
      <div class="tab" data-category="apk">Apk Prem</div>
    </div>
    <div class="toolbar">
      <h2 id="categoryTitle">Semua Produk</h2>
      <div>
        <button id="listBtn"><i class="ri-menu-line"></i></button>
        <button id="gridBtn" class="active"><i class="ri-grid-fill"></i></button>
      </div>
    </div>
    <div class="grid" id="gameGrid"></div>
  </div>
  <script>
    const products = {
      game: [
        {title:'Free Fire',sub:'Battle Royale',price:'Rp3.000+',img:'https://images.unsplash.com/photo-1579165466741-7f35e4755668?q=80&w=600&auto=format&fit=crop'},
        {title:'Mobile Legends',sub:'MOBA • Android/iOS',price:'Rp2.000+',img:'https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=600&auto=format&fit=crop'},
        {title:'PUBG Mobile',sub:'Shooter • Android',price:'Rp8.000+',img:'https://images.unsplash.com/photo-1606117331085-5760e3b58520?q=80&w=600&auto=format&fit=crop'},
        {title:'Genshin Impact',sub:'RPG • Cross-platform',price:'Rp15.000+',img:'https://images.unsplash.com/photo-1520975916090-3105956dac38?q=80&w=600&auto=format&fit=crop'},
        {title:'Call of Duty Mobile',sub:'Action • Android/iOS',price:'Rp10.000+',img:'https://images.unsplash.com/photo-1523035274455-b2e562c86f2a?q=80&w=600&auto=format&fit=crop'},
        {title:'Point Blank',sub:'FPS • PC',price:'Rp5.000+',img:'https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=600&auto=format&fit=crop'}
      ],
      apk: [
        {title:'Canva Premium',sub:'Desain • Android/iOS',price:'Rp20.000+',img:'https://images.unsplash.com/photo-1611162617474-5b21e879e113?q=80&w=600&auto=format&fit=crop'},
        {title:'Netflix Premium',sub:'Streaming • Multi Platform',price:'Rp50.000+',img:'https://images.unsplash.com/photo-1605902711622-cfb43c4437b5?q=80&w=600&auto=format&fit=crop'},
        {title:'Spotify Premium',sub:'Musik • Android/iOS',price:'Rp25.000+',img:'https://images.unsplash.com/photo-1614680376573-df3480f0c6ff?q=80&w=600&auto=format&fit=crop'},
        {title:'ChatGPT Plus',sub:'AI Assistant • Web',price:'Rp300.000+',img:'https://images.unsplash.com/photo-1677442136019-21780ecad995?q=80&w=600&auto=format&fit=crop'}
      ]
    };

    const grid=document.getElementById('gameGrid');
    const tabs=document.querySelectorAll('.tab');
    const title=document.getElementById('categoryTitle');

    function render(category){
      grid.innerHTML='';
      let items=[];
      if(category==='all'){items=[...products.game,...products.apk];}
      else{items=products[category];}
      items.forEach(p=>{
        const card=`<div class="card">
          <img src="${p.img}" alt="${p.title}">
          <div class="card-body">
            <div class="card-title">${p.title}</div>
            <div class="card-sub">${p.sub}</div>
            <div class="card-footer">
              <div class="price">${p.price}</div>
              <button class="btn">${category==='apk'?'Beli':'Top Up'}</button>
            </div>
          </div>
        </div>`;
        grid.insertAdjacentHTML('beforeend',card);
      });
      if(category==='all'){title.textContent='Semua Produk';}
      else if(category==='apk'){title.textContent='Aplikasi Premium';}
      else{title.textContent='Game Populer';}
    }

    tabs.forEach(t=>{
      t.addEventListener('click',()=>{
        tabs.forEach(x=>x.classList.remove('active'));
        t.classList.add('active');
        render(t.dataset.category);
      });
    });

    render('all');

    const listBtn=document.getElementById('listBtn');
    const gridBtn=document.getElementById('gridBtn');
    listBtn.onclick=()=>{grid.parentElement.classList.add('list');listBtn.classList.add('active');gridBtn.classList.remove('active');}
    gridBtn.onclick=()=>{grid.parentElement.classList.remove('list');gridBtn.classList.add('active');listBtn.classList.remove('active');}

    const search=document.getElementById('search');
    search.addEventListener('input',()=>{
      const val=search.value.toLowerCase();
      document.querySelectorAll('.card').forEach(c=>{
        c.style.display=c.textContent.toLowerCase().includes(val)?'':'none';
      });
    });
  </script>
</body>
</html>
